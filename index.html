<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primal Facility Companion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow: hidden;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-direction: column;
        }
        #loading-text {
            font-size: clamp(16px, 5vw, 24px);
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #progress-container {
            width: 80%;
            height: 20px;
            background: #333;
            border: 2px solid #00ff00;
            position: relative;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background: #00ff00;
            width: 0%;
            animation: slide 1s ease-in-out infinite alternate;
            position: absolute;
            top: 0;
            left: 0;
        }
        @keyframes slide {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        #progress-percent {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: clamp(10px, 2.5vw, 14px);
            line-height: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: none;
        }
        .title {
            text-align: center;
            font-size: clamp(16px, 5vw, 24px);
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .player-list {
            height: 70vh;
            overflow-y: auto;
            border: 2px solid #00ff00;
            padding: 10px;
            background-color: #001100;
        }
        .player-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .player-item:hover {
            background-color: #003300;
        }
        #password-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            z-index: 20;
        }
        #password-input {
            width: 100%;
            background-color: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #submit-password, #close-modal {
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        #camera-feed-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(200px, 50vw, 400px);
            height: clamp(150px, 37.5vw, 300px);
            border: 2px solid #00ff00;
        }
        #camera-feed {
            width: 100%;
            height: 100%;
        }
        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: #ff0000;
            padding: 20px;
            border: 2px solid #ff0000;
            font-size: clamp(14px, 3.5vw, 18px);
            text-align: center;
            z-index: 15;
            width: clamp(250px, 62.5vw, 300px);
            backdrop-filter: blur(5px);
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn {
            from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        #close-error {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-text">Loading not horizons</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <span id="progress-percent">0</span>
        </div>
    </div>
    <div id="error-message">
        <p>Invalid password or connection error.</p>
        <button id="close-error">Close</button>
    </div>
    <div class="container" id="main-container">
        <div class="title">PRIMAL FACILITY</div>
        <div class="player-list" id="player-list"></div>
        <div id="password-modal">
            <input type="password" id="password-input" placeholder="Enter password">
            <button id="submit-password">Submit</button>
            <button id="close-modal">Close</button>
        </div>
        <div id="camera-feed-container">
            <canvas id="camera-feed"></canvas>
        </div>
    </div>

    <audio id="background-sound" autoplay loop>
        <source src="https://www.soundjay.com/machine/machine-hum-1.mp3" type="audio/mp3">
    </audio>
    <audio id="click-sound">
        <source src="https://www.soundjay.com/button/button-1.mp3" type="audio/mp3">
    </audio>
    <audio id="error-sound">
        <source src="https://www.soundjay.com/beep-sounds/beep-07a.mp3" type="audio/mp3">
    </audio>

    <script>
        const loadingText = document.getElementById('loading-text');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        let progress = 0;

        function updateProgress(value) {
            progressBar.style.width = value + '%';
            progressPercent.textContent = Math.round(value);
        }

        const phase1Duration = 3000;
        const phase1Target = 50;
        const phase1Interval = setInterval(() => {
            progress += (phase1Target / (phase1Duration / 50));
            if (progress >= phase1Target) {
                progress = phase1Target;
                clearInterval(phase1Interval);
                loadingText.textContent = 'Loading UI and properties';
                startPhase2();
            }
            updateProgress(progress);
        }, 50);

        function startPhase2() {
            const phase2Duration = 2000;
            const phase2Target = 99;
            const phase2Interval = setInterval(() => {
                progress += ((phase2Target - phase1Target) / (phase2Duration / 50));
                if (progress >= phase2Target) {
                    progress = phase2Target;
                    clearInterval(phase2Interval);
                    loadingText.textContent = 'Loading world';
                    startPhase3();
                }
                updateProgress(progress);
            }, 50);
        }

        function startPhase3() {
            const phase3Duration = 3000;
            const phase3Target = 100;
            const phase3Interval = setInterval(() => {
                progress += ((phase3Target - 99) / (phase3Duration / 50));
                if (progress >= phase3Target) {
                    progress = phase3Target;
                    clearInterval(phase3Interval);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('main-container').style.display = 'block';
                    fetchPlayers();
                }
                updateProgress(progress);
            }, 50);
        }

        function fetchPlayers() {
            fetch('http://localhost:8080/players')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch players');
                    return response.json();
                })
                .then(data => {
                    const playerList = document.getElementById('player-list');
                    data.players.forEach(player => {
                        const playerItem = document.createElement('div');
                        playerItem.className = 'player-item';
                        playerItem.textContent = player.playerName;
                        playerItem.onclick = () => showPasswordModal(player.playerName);
                        playerList.appendChild(playerItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching players:', error);
                    document.getElementById('error-message').style.display = 'block';
                });
        }

        function showPasswordModal(playerName) {
            const modal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            modal.style.display = 'block';
            document.getElementById('submit-password').onclick = () => validatePassword(playerName, passwordInput.value);
            document.getElementById('close-modal').onclick = () => {
                modal.style.display = 'none';
                passwordInput.value = '';
            };
        }

        function validatePassword(playerName, password) {
            fetch('http://localhost:8080/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ playerName: playerName, password: password })
            })
            .then(response => {
                if (!response.ok) throw new Error('Validation failed');
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    document.getElementById('password-modal').style.display = 'none';
                    document.getElementById('camera-feed-container').style.display = 'block';
                    // Placeholder for camera feed (replace with WebSocket)
                    document.getElementById('camera-feed').textContent = `Viewing ${data.cameraOwner}'s camera`;
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').style.display = 'block';
            });
            document.getElementById('password-input').value = '';
        }

        document.getElementById('close-error').addEventListener('click', () => {
            document.getElementById('error-message').style.display = 'none';
        });
    </script>
</body>
</html>
